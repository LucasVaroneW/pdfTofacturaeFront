<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">

    <!-- Header -->
    <header class="mb-10 text-center fade-in">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2 tracking-tight">
            PDF a FacturaE
        </h1>
        <p class="text-lg text-gray-500 max-w-xl mx-auto">
            Convierte tus facturas PDF al formato XML FacturaE estándar de forma rápida y sencilla.
        </p>
    </header>

    <!-- Upload Card -->
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl overflow-hidden slide-up border border-gray-100 p-8 transition-all duration-300"
        [ngClass]="{'border-indigo-500 ring-4 ring-indigo-50': isDragging}">

        <!-- State: Uploading / Initial -->
        <div *ngIf="!xmlResult && !isLoading"
            class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-2xl h-80 transition-colors hover:bg-gray-50 hover:border-gray-400 group relative cursor-pointer"
            (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
            (click)="fileInput.click()">

            <input #fileInput type="file" class="hidden" accept="application/pdf" (change)="onFileSelected($event)">

            <div
                class="p-4 bg-indigo-100 rounded-full mb-4 text-indigo-600 group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
            </div>

            <p class="text-xl font-medium text-gray-700 mb-2">Arrastra tu PDF aquí</p>
            <p class="text-sm text-gray-400">o haz clic para seleccionar</p>
            <p *ngIf="error" class="mt-4 text-red-500 font-medium">{{ error }}</p>
        </div>

        <!-- State: Loading -->
        <div *ngIf="isLoading" class="flex flex-col items-center justify-center h-80">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600 mb-6"></div>
            <p class="text-lg font-medium text-gray-700 animate-pulse">Procesando factura...</p>
            <p class="text-sm text-gray-400 mt-2">{{ fileName }}</p>
        </div>

        <!-- State: Success -->
        <div *ngIf="xmlResult" class="fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">Resultado XML</h3>
                <button (click)="reset()" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div
                class="bg-gray-50 rounded-xl p-4 overflow-auto max-h-60 mb-6 border border-gray-200 font-mono text-sm text-gray-700">
                <pre>{{ xmlResult }}</pre>
            </div>

            <div class="flex gap-4">
                <button (click)="downloadXml()"
                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all hover:shadow-lg flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M12 12.75l-7.5-7.5 7.5 7.5zm0 0l7.5-7.5-7.5 7.5zm0 0v-12" />
                    </svg>
                    Descargar XML
                </button>

                <button (click)="copyToClipboard()"
                    class="flex-1 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-bold py-3 px-6 rounded-xl transition-all hover:shadow-md flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.402.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.21.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                    </svg>
                    Copiar
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-gray-400 text-sm">
        &copy; 2024 PDF to FacturaE Converter
    </footer>
</div>
